<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget contatti</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <header>
      <h1>Widget contatti in JavaScript</h1>
    </header>

    <form id="cercaC">
      <label for="search">Cerca tra i contatti:</label>
      <input type="text" name="search" id="search"
        placeholder="es: pippo" autocomplete="off" />
      <button>Cerca</button>
    </form>

    
    <form id="contatti">
        <h2>Crea nuovo contatto</h2>
        <label for="name">Nome*</label>
        <input type="text" name="name" id="names" class="textbox" placeholder="es: Marco" autocomplete="off" required/>

        <label for="phones">Phone*</label>
        <input type="text" name="phone" id="phones" class="textbox" placeholder="es: +39 1234567890" autocomplete="off" required/>

        <label for="email">Email*</label>
        <input type="text" name="email" id="emails" class="textbox" placeholder="es: MarcoM@gmail.com" autocomplete="off" required/><br>
    
        <button id="addC">Aggiungi</button>

    </form>

    <ul>

      <!-- 
      <li>
        <h3>Rick Sanchez</h3>
        <p><strong>Phone:</strong> <a href="tel:+39 3657345657">+39 3657345657</a></p>
        <p><strong>Email:</strong> <a href="mailto:rick@rickandmorty.com">rick@rickandmorty.com</a></p>
      </li>
      -->
      
    </ul>

  </main>
  
  <script src="js/data.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
