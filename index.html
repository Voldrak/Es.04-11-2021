    <form id="cercaC">
      <label for="search">Cerca tra i contatti:</label>
      <input type="text" name="search" id="search"
        placeholder="es: marco" autocomplete="off" />
      <button>Cerca</button>
    </form>

    <div id="container">
        <form id="contatti">
            <h3>Crea nuovo contatto</h3>
            <label for="name">Nome*</label>
            <input type="text" name="name" id="names" class="textbox" placeholder="es: Marco" autocomplete="off" required/>

            <label for="phones">Phone*</label>
            <input type="tel" name="phone" id="phones" class="textbox" placeholder="es: +39 1234567890" autocomplete="off" required/>

            <label for="email">Email*</label>
            <input type="email" name="email" id="emails" class="textbox" placeholder="es: MarcoM@gmail.com" autocomplete="off" required/><br>
    
        <div id="bottone">
            <button class="addC btn">Aggiungi</button>
        </div>
